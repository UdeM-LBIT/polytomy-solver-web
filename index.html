<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>LBIT</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Import scripts in this specific order -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="webplugin/ete.js"></script>
<script>
/* YOU MUST SET THIS VARIABLE */
var ete_webplugin_URL = "cgi-bin/webplugin.py"
</script>

<link rel="stylesheet" type="text/css" href="webplugin/ete.css" >
</head>
<body>
<i> Menu</i> <b>::</b> <a href="polytomysolver.html">PolytomySolver</a><br><br>
<!-- This layer must be called "popup" -->
<div id="popup"></div>

<div style="float:right;background-color:#CEDBC4;border: 1px dotted;width:450px;">
<ul>
<li>You can paste trees in newick (NH) and extended newick (NHX) formats.</li>
<li>Features in NHX format will be parsed as tree features so you can add them as node faces to the tree image.</li>
<li>Features whose names starts by "_" will be ignored.</li>
</ul>
</div>

<div id="content" style='text-align: left;'>
    <ul>
        <h2>Newick Tree</h2>
        <li>
        <textarea  id="tree" style='width: 500px; height: 80px; vertical-align:middle;'>
((holA[&&NHX:species=chimp:confidence=51],
  holB[&&NHX:species=human:confidence=100]),
  holC[&&NHX:species=mouse:confidence=88]);
        </textarea>
        </li>
    </ul>

    <div style="clear:both;" >
        <!-- draw_tree(treeid, newick, container) -->
        <input type='submit' value='Draw tree'  onClick='draw_tree(random_tid(), $("#tree").val(), "#img1", "species") ;'>
        <input type='button' value='Clear' onClick='$(".ete_image").html("");'>
    </div>
</div>
<br>
<!-- Tree containers -->
<div class="ete_image" id="img1"></div><br>

</body>
</html>
